
<div class="third-cont">
<h3>Hi {{request.user}}</h3>
{% for item in content %}
<p> You about to edit {{item.title}}</p>
{% endfor %}
<form action="" method="post">
 {% csrf_token %}
 <div class="title">
 <label for="">Title</label>
 <input type="text" id="title" name="title" placeholder=" title changed to" Required>
 </div>
 <br>
 <div class="desc">
 <label for="">description</label>
 <input type="text" id="desc" name="desc" placeholder="description changed to" required>
 </div>
 <br>
 <div class="btn">
  <button type="submit">Edit</button>
 </div>
</form>
</div>

<style>
 *{
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
 }
 .third-cont{
  background-color:whitesmoke;
  width:500px;
  height:400px;
  margin:auto;
  margin-top:30vh;
  box-sizing: border-box;
  padding:30px;
  border-radius:15px
 }
 h3{
  background-color:transparent;
  text-align: center;
  font-size: 25px;
  margin-top:5px
 }
 p{
  text-align: center;
  font-size: 20px;
  margin-top:-10px;
  background-color:transparent
 }
 .title, .desc{
  background-color:transparent;
  height:40px;
  display:flex;
  column-gap: 20px;
  align-items: center;
  box-sizing: border-box;
  padding:10px;
  margin-top:30px;
  border-top: none;
  border-left:none;
  border-right:none;
  border-bottom: solid 2px rgba(0,0,0,0.2)
 }
 input{
  width:75%;
  height: 30px;
  border:none;
  background:none;
  font-size: 15px;
  box-sizing: border-box;
  padding:10px;
  font-family:Arial, Helvetica, sans-serif;
  outline:none;
 }
 .btn{
  background-color:transparent;
  margin:auto;
  width:fit-content;
 }
 button{
  cursor: pointer;
  width:120px;
  height:30px;
  border-radius:10px;
  border: 1px solid rgba(0,0,0,0.2);
 }
</style>
