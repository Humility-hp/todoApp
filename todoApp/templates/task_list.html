 <!-- create a loic such that we dont have to login throgh the django's admin -->

<!-- extend the main.html  and wrap all ele. inside a block tag-->

<!-- display the objects that has already exist -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="first-cont">
{% if request.user.is_authenticated %}
{% csrf_token %}
<h3>Welcome back {{request.user}}</h3>
<button>
<a href="{% url 'add-items' %}">add-item</a>
</button>
{% endif %}
 <table>
  <h4>Your items are:</h4>
  {% for item in content %}
  <tr>
  <td>{{item.title}}</td>
  <td><a href="{% url 'items-detail' item.id %}"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
  <td><a href="{% url 'edit-items' item.id %}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
  <td><a href="{% url 'delete-items' item.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
 </tr>  
  {% endfor %}
 </table>
 <button class="last">
  <a href="{% url 'log-out' %}">Logout</a>
 </button>
 

<style>
 *{
  margin-left:10px;

 }

  width:40vw;

  margin-left:auto;
  margin-right:auto;
  margin-top:15vh;
  margin-bottom:15vh;
  border-radius:10px
 }
 h3{
  background-color:transparent;
  height:40px;
  display:flex;
  justify-content: center;
  align-items: center;
 }
 table{
  /* margin-top:none; */
  margin-left:auto;
  margin-right:auto;
  width:80%;
  height:55%;
  border-collapse:collapse;
  background-color:rgba(255,255,255,0.8)
 }

  text-align: center;
 }

 }

  margin-right:auto
 }
 a:nth-child(3){

  }
 button a{

 }
 button{
  height:30px;

  border:2.5px solid rgba(255,255,255,0.7);

 }

  margin-top:10px
 }
</style>
